<!DOCTYPE html>
<html lang="en" dir="ltr">
  <head>
    <meta charset="utf-8">
    <title>Pixel Art Maker</title>
    <link href="https://fonts.googleapis.com/icon?family=Material+Icons" rel="stylesheet">
    <link rel="stylesheet" type="text/css" href="style.css">
  </head>
  <body>
    <h1>Pixel Art Maker</h1>
    <div class="flex-center">

      <div class="app-container">

        <div class="canvas" id="canvas">
          CANVAS WILL GO HERE
        </div>

        <p class="flex-center">
          HELP: Drag to color, Cmd+Click to flood fill, Del to clear
        </p>

        <div class="flex-center">
          <div class="palette" id="palette">
            PALETTE WILL GO HERE
          </div>
        </div>

        <br>

        <div class="flex-center">
          <button type="button" name="btnSave" id="btn-save">
            <i style="font-size: 30pt" class="material-icons">
              save
            </i>
          </button>
          &nbsp;&nbsp;&nbsp;
          <button type="button" name="btnLoad" id="btn-load">
            <i style="font-size: 30pt"class="material-icons">
              open_in_browser
            </i>
          </button>
        </div>

        <p class=flex-center>Deployed to:&nbsp; <a href="http:\\ephelps-pixel-art-maker.surge.sh">ephelps-pixel-art-maker.surge.sh</a></p>
      </div>
    </div>
  <script src="app.js" charset="utf-8"></script>
  </body>
</html>
